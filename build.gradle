apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'
group = 'com.tests'

repositories {
  mavenCentral()
}

dependencies {
  compile group: 'com.jayway.jsonpath', name: 'json-path', version: '2.0.0'
  compile 'com.fasterxml.jackson.core:jackson-databind:2.4.5'
  testCompile group: 'junit', name: 'junit', version: '4.11'
}